name: blackduck-hybrid-plugin
kind: workflow
apiVersion: automation.cloudbees.io/v1alpha1

on:
  push:
    branches:
      - blackduck-hybrid-plugin-test
  workflow_dispatch:

permissions:
  scm-token-own: read
  scm-token-org: read
  id-token: write

jobs:
  blackduck-hybrid-scan:
    steps:
      - name: Checkout source code
        uses: cloudbees-io/checkout@v1

      - name: Set up Docker-enabled container
        uses: docker://docker:24.0.6-dind
        shell: sh
        run: |
          dockerd-entrypoint.sh &
          until docker info >/dev/null 2>&1; do
          echo "Waiting for Docker daemon..."
            sleep 2
          done

          # Pull the image and save to tar
          docker pull ubuntu:oracular-20240811.1
          docker save -o ubuntu_latest.tar ubuntu:oracular-20240811.1

      - name: Run Black Duck hybrid scan
        uses: cloudbees-io/blackduck-sca-scan-dependency@apr
        with:
          server-url: https://blackduck.saas-qa.beescloud.com
          api-token: ${{ secrets.BD_API_TOKEN }}
          project-name: blackduckscan-Go-testing
          project-version: 0.0.1
          detect-cli-params: >-
            --detect.docker.tar=ubuntu_latest.tar
            --detect.tools=DOCKER
