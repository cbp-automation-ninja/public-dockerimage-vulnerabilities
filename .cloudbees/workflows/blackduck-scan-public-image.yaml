name: blackduck-hybrid-plugin
kind: workflow
apiVersion: automation.cloudbees.io/v1alpha1

on:
  push:
    branches:
      - blackduck-hybrid-plugin-test
  workflow_dispatch:

permissions:
  scm-token-own: read
  scm-token-org: read
  id-token: write

jobs:
  blackduck-hybrid-scan:
    steps:
      - name: Checkout source code
        uses: cloudbees-io/checkout@v1

      - name: Save Docker image
        uses: docker://docker:24.0.7-cli  # 🐳 Docker CLI image
        with:
          entrypoint: /bin/sh
          args: -c "docker version && docker pull node:18.15.0-alpine && docker save -o node.tar node:18.15.0-alpine"

      - name: Run Black Duck hybrid scan
        uses: cloudbees-io/blackduck-sca-scan-dependency@apr
        with:
          server-url: https://blackduck.saas-qa.beescloud.com
          api-token: ${{ secrets.BD_API_TOKEN }}
          project-name: blackduckscan-Go-testing
          project-version: 0.0.1
          detect-cli-params: >-
            --detect.docker.tar=node.tar
            --detect.tools=DOCKER