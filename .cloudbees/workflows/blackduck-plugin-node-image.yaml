name: blackduck-hybrid-plugin
kind: workflow
apiVersion: automation.cloudbees.io/v1alpha1
on:
  push:
    branches:
      - blackduck-hybrid-plugin-test
  workflow_dispatch:
  schedule:
    - cron: 0 9 * * *
    - cron: 50 19 * * *
permissions:
  scm-token-own: read
  scm-token-org: read
  id-token: write
jobs:
  blackduck-hybrid-scan:
    steps:
      - name: Checkout source code
        uses: cloudbees-io/checkout@v1
        with:
          ref: main
      - name: Install Dependencies
        uses: docker://node:21.7-alpine3.18
        run: |
            npm ci
    #   - name: Execute e2e tests
    #     uses: docker://mcr.microsoft.com/playwright:v1.51.0-noble
      - name: Run Black Duck hybrid scan
        uses: cloudbees-io/blackduck-sca-scan-dependency@apr
        with:
          ref: main
          server-url: https://blackduck.saas-qa.beescloud.com
          api-token: ${{ secrets.BD_API_TOKEN }}
          project-name: public-dockerimage-vulnerabilities
          project-version: 0.0.1
          detect-cli-params: --detect.docker.image=node:18.15.0-alpine --detect.tools=CONTAINER_SCAN
